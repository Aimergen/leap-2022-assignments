<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Layout</title>
</head>
<body>
    <div class="container">
        <div class="row g-0">
            <div class="col-md-4 col-12 ">
                <p class="p-3 mb-0 bg-info text-dark">part-1</p>
            </div>
            <div class="col-md-4 col-12">
                <p class="p-3 mb-0 bg-warning text-dark">part-2</p>
            </div>
            <div class="col-md-4 col-12">
                <p class="p-3 mb-0 bg-info text-dark">part-3</p>
            </div>
        </div>
        <!-- 2dah mor -->
        <div class="row g-0 ">
            <div class="col-md-8 col-12">
                <p class="p-3 mb-0 bg-success text-dark">part-4</p>
                <div class="row g-0">
                    <div class="col-md-6 col-12">
                        <p class="p-3 mb-0 bg-warning text-dark">part-5</p>

                    </div>
                    <div class="col-md-6 col-12">
                        <p class="p-3 mb-0 bg-info text-dark">part-6</p>

                    </div>
                </div>
            </div>

            <div class="col-md-4  p-3 col-12 bg-primary">
                part-7    
            </div>
        </div>
        
        <!-- 4dah mor -->
        <div class="row g-0 ">
            <div class="col-md-7 col-12">
                <p class="p-3 mb-0 bg-primary text-dark">part-8</p>
            </div>
            <div class="col-md-5 col-12">
                <p class="p-3 mb-0 bg-success text-dark">part-9</p>
            </div>
        </div>
        <!-- 5dah mor -->
        <div class="row g-0">
            <div class="col-md-3 col-12 ">
                <p class="p-3 mb-0 bg-warning text-dark">part-10</p>
            </div>
            <div class="col-md-6 col-12">
                <p class="p-3 mb-0 bg-info text-dark">part-11</p>
            </div>
            <div class="col-md-3 col-12">
                <p class="p-3 mb-0 bg-warning text-dark">part-12</p>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
